<app-navbar></app-navbar>
<h2>Income & Expense Summary</h2>

<!-- Toggle Button -->
<p-button [label]="toggleButtonLabel" icon="pi pi-chart-bar" (click)="toggleView()" class="p-mb-3"></p-button>

<!-- Table View -->
<p-card >
<p-table *ngIf="!showChart" [value]="summaryData" class="p-datatable">
  <ng-template pTemplate="header">
    <tr>
      <th>Month</th>
      <th>Income (₹)</th>
      <th>Expenses (₹)</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.month }}</td>
      <td>₹{{ item.income }}</td>
      <td>₹{{ item.expense }}</td>
    </tr>
  </ng-template>
</p-table>

</p-card >

<!-- Chart View -->
<p-chart *ngIf="showChart" type="bar" [data]="chartData"></p-chart>
