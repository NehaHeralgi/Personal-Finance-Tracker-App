<h2>Category Spending</h2>

<p-card>
    <div class="report-header">
      <p-button (click)="toggleView()" [label]="showTable ? 'View Chart' : 'View Table'"></p-button>
    </div>
  
    <div *ngIf="showTable; else chartView">
      <p-table [value]="categorySpending">
        <ng-template pTemplate="header">
          <tr>
            <th>Category</th>
            <th>Amount Spent</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-category>
          <tr>
            <td>{{ category.name }}</td>
            <td>â‚¹{{ category.value }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  
    <ng-template #chartView>
        <p-chart type="pie" [data]="chartData"></p-chart>
      </ng-template>
  </p-card>
