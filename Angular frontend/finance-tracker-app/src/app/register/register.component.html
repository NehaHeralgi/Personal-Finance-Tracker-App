<div class="register-container">
    <mat-card>
      <mat-card-title>Sign Up</mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="onRegister()" [formGroup]="registerForm">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" placeholder="Enter your email" required />
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Enter a password" required />
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Confirm Password</mat-label>
            <input matInput formControlName="confirmPassword" type="password" placeholder="Confirm your password" required />
          </mat-form-field>
  
          <div *ngIf="registerForm.errors?.['mismatch']" class="error-message">
            Passwords do not match.
          </div>
  
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
          <div *ngIf="successMessage" class="success-message">
            {{ successMessage }}
          </div>
  
          <div class="actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Sign Up</button>
          </div>
  
          <div class="login-link">
            <p>Already have an account? <a routerLink="/login">Login</a></p>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
