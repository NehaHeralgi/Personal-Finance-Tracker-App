<div class="dashboard-container">
    <mat-card class="summary-card">
      <h2>Financial Summary</h2>
      <p>Total Income: ₹{{ totalIncome }}</p>
      <p>Total Expenses: ₹{{ totalExpense }}</p>
      <p>Balance: ₹{{ balance }}</p>
    </mat-card>
  
    <button mat-raised-button color="primary" (click)="router.navigate(['/add-transaction'])">
      Add Transaction
    </button>
  
    <mat-card class="transactions-card">
      <h2>Recent Transactions</h2>
      <table mat-table [dataSource]="transactions" class="mat-elevation-z8">
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let transaction">{{ transaction.date }}</td>
        </ng-container>
  
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Category</th>
          <td mat-cell *matCellDef="let transaction">{{ transaction.category }}</td>
        </ng-container>
  
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Amount</th>
          <td mat-cell *matCellDef="let transaction">{{ transaction.amount }}</td>
        </ng-container>
  
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let transaction">{{ transaction.description }}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>
  
    <button mat-raised-button color="warn" (click)="logout()">Logout</button>
  </div>
